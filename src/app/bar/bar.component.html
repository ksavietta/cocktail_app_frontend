<div>
 <div class='row justify-content-center'>
   <h1 class="display-4">Bar Cart</h1>
 </div>
 <div class='row'>
   <div class='col-sm-10'>
     <div>
       <div class='row justify-content-center'>
         <div class='mb-2'>
           <form class="form-inline">
             <input class="form-control mr-2" type="text" placeholder="Search">
             <button class="btn btn-primary" type="submit">Search</button>
           </form>
         </div>
       </div>
       <div class='row'>
         <div class='col-sm-4' *ngFor='let ingredientChunk of chunkedIngredients'>
           <div *ngFor='let ingredient of ingredientChunk' class="card border-primary mb-3" style="max-width: 20rem; height: 18rem;">
             <div class="card-header">{{ingredient.name}}</div>
             <div class="card-body">
               <img style="height: 10rem; width: 100%; display: block;" [src]="imageSrc1" class="img-responsive" alt="Responsive image"/>
               <p class="card-text">{{displayDesc(ingredient.description)}}</p>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
   <div class='col-sm-2'>
     <ul class="list-group">
       <li *ngFor="let barIngredient of barIngredients" class="list-group-item d-flex justify-content-between align-items-center">
         {{barIngredient.name}}
       </li>
     </ul>
   </div>
 </div>
</div>
