<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title()}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <app-login-form (onFormResult)="onLoginFormResult($event)"
                        *ngIf="isLoginMode()">
        </app-login-form>
        <app-register-form (onFormResult)="onRegisterFormResult($event)"
                           *ngIf="isRegisterMode()">
        </app-register-form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <span *ngIf="isLoginMode()">
          Need an account? <a (click)="authMode='register'">Click here to register.</a>
        </span>
        <span *ngIf="isRegisterMode()">
          Already have an account? <a (click)="authMode='login'">Click here to login.</a>
        </span>
      </div>
    </div>
  </div>
</div>
